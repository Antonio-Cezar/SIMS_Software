<!doctype html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Inventory – MVP</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Smart Inventory – MVP</h1>

  <div class="card">
    <h3>Legg til vare</h3>
    <form id="createForm">
      <div class="row">
        <input id="sku" placeholder="SKU" required />
        <input id="name" placeholder="Navn" required />
        <input id="qty" type="number" placeholder="Antall" value="0" />
        <button>Opprett</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3>Varer</h3>
    <table>
      <thead>
        <tr><th>ID</th><th>SKU</th><th>Navn</th><th>Antall</th><th></th></tr>
      </thead>
      <tbody id="itemsBody"></tbody>
    </table>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
